<div class="col-sm-9 col-md-6 container-fluid mt-5 text-center">
  <div class="row">
    <div class="d-flex flex-column gap-3">
      <h3>Thank You for Registering</h3>
      <div *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verify your email address.</p>
      </div>
      <button type="button" class="btn btn-outline-primary" (click)="authService.sendVerificationMail()">
        <i class="fas fa-redo-alt"></i>
        Resend Verification Email
      </button>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center">
      <span>Go back to</span><span class="btn btn-link" routerLink="/login"> Login</span>
    </div>
  </div>
</div>
