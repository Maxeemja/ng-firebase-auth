<div class="text-center">
  <div class="table">
    <div class="row">
      <div class="authBlock">
        <h3>Login</h3>
        <div class="formGroup">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btn-primary" value="Log in"
                 (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn btn-success" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
        <div class="btn btn-outline-info">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
      <div class="mt-3">
        <span>Don't have an account?<span class="ms-3 btn btn-secondary btn-sm" routerLink="/register-user"> Sign Up</span></span>
      </div>
    </div>
  </div>
</div>
