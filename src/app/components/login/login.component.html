<div class="col-sm-9 col-md-6 col-lg-3 container-fluid pt-5 text-center">
  <div class="row">
    <div class="d-flex flex-column gap-3">
      <h3>Login</h3>
      <input type="text" class="form-control" placeholder="Username" #userName required>
      <input type="password" class="form-control" placeholder="Password" #userPassword required>
      <div class="d-flex justify-content-center gap-3 align-items-center">
        <input type="button" class="btn btn-primary" value="Log in"
               (click)="authService.login(userName.value, userPassword.value)">
        <span class="or"><span class="orInner">Or</span></span>
        <button type="button" class="btn btn-success" (click)="authService.googleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <div class="w-50 mx-auto btn btn-outline-info">
        <span routerLink="/forgot-pass">Forgot Password?</span>
      </div>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center">
      <span>Don't have an account?</span>
      <span class="btn btn-link"
            routerLink="/register"> Register</span>
    </div>
  </div>
</div>
