<div class="col-sm-9 col-md-6 col-lg-3 container-fluid mt-5 text-center">
  <div class="row">
    <div class="d-flex flex-column gap-3">
      <h3>Reset Password</h3>
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <input type="email" class="form-control" placeholder="Email Address" #pswdResetEmail required>
      <!-- Calling ForgotPassword from AuthService Api -->
      <input type="submit" class="btn btn-outline-success" value="Reset Password"
             (click)="authService.forgotPassword(pswdResetEmail.value)">
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center">
      <span>Go back to</span><span class="btn btn-link" routerLink="/login"> Login</span>
    </div>
  </div>
</div>
