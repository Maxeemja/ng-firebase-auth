<div class="col-sm-9 col-md-6 col-lg-3 container-fluid mt-5 text-center">
  <div class="row">
    <div class="d-flex flex-column gap-3">
      <h3>Register</h3>
      <input type="text" class="form-control" placeholder="Email" #userEmail required>
      <input type="password" class="form-control" placeholder="Password" #userPassword required>
      <div class="d-flex justify-content-center gap-3 align-items-center">
        <input type="button" class="btn btn-warning" value="Register"
               (click)="authService.register(userEmail, userPassword)">
        <span class="or"><span class="orInner">Or</span></span>
        <button type="button" class="btn btn-success" (click)="authService.googleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center">
      <span>Already have an account?</span>
      <span class="btn btn-link"
            routerLink="/login">Login</span>
    </div>
  </div>
</div>
